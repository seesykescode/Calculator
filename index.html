<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <div class="display">
            <p class="output"></p>
        </div>



        <div id="number1" class="button">
            <button>1</button>
        </div>
        <div id="number2" class="button">
            <button>2</button>
        </div>
        <div id="number3" class="button">
            <button>3</button>
        </div>
        <div id="number4" class="button">
            <button>4</button>
        </div>
        <div id="number5" class="button">
            <button>5</button>
        </div>
        <div id="number6" class="button">
            <button>6</button>
        </div>
        <div id="number7" class="button">
            <button>7</button>
        </div>
        <div id="number8" class="button">
            <button>8</button>
        </div>
        <div id="number9" class="button">
            <button>9</button>
        </div>
        <div id="number0" class="button">
            <button>0</button>
        </div>

        <div id="divide" class="operator">
            <button>/</button>
        </div>
        <div id="multiply" class="operator">
            <button>*</button>
        </div>
        <div id="subtract" class="operator">
            <button>-</button>
        </div>
        <div id="add" class="operator">
            <button>+</button>
        </div>
        <div id="equal" class="action">
            <button>=</button>
        </div>

        <div id="clear" class="action">
            <button>C</button>
        </div>
        <div id="clear-all" class="action">
            <button>CA</button>
        </div>

        <div id="decimal" class="button">
            <button>.</button>
        </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
